<body>
    <div id="box">
        <div class="my_xiaomi"><img src="../xiaomi/images/logo-footer.png" alt="" /></div>
        <h1>注册小米账号</h1>
        <form id="register" class="case" action="php/register.php" method="POST">
            <label for="txt">用户名:</label>
            <input type="text" name="username" id="txt"/>
            <span class="iconfont icon-roundcheck one"></span>
            <span class="iconfont icon-roundclosefill item"></span>
            <br/>
            <label for="pass">密码:</label>
            <input type="password" name="password" id="pass" />
            <span class="iconfont icon-roundcheck two"></span>
            <span class="iconfont icon-roundclosefill item1"></span>
            <br/>
            <label for="user_pass">确认密码:</label>
            <input type="password" name="user_password" id="user_pass" />
            <span class="iconfont icon-roundcheck three"></span>
            <span class="iconfont icon-roundclosefill item2"></span>
            <br/>
            <label for="tel">电话号码:</label>
            <input type="tel" name="teliphone" id="tel" />
            <span class="iconfont icon-roundcheck four"></span>
            <span class="iconfont icon-roundclosefill item3"></span>
            <br/>
            <input type="submit"  name="submit" class="sub" value="确认提交"/>
        </form>
